         function countRect(obj) { // 计算icon位置封装函数
            var _h = obj.height;
            var _w = obj.width;
            var _r = obj.right;
            var _l = obj.left;
            var _t = obj.top;
            var _b = obj.bottom;
            var oldH = obj.printHeight;
            var oldW = obj.printWidth;
            var newH = $(window).height();
            var newW = $(window).width();
            var viewH;
            var viewW;
            if((newW / newH) < (oldW / oldH)) {
                viewH = oldH * newW / oldW;
                return {
                    width: _w * 100 / oldW,
                    padding_top: _h * 100 / oldW,
                    right: _r * 100 / oldW,
                    left: _l * 100 / oldW,
                    top: _t * 100 / oldH * viewH / newH + ((newH - viewH) / 2 / newH * 100),
                    bottom: _b * 100 / oldH * viewH / newH + ((newH - viewH) / 2 / newH * 100)
                }
            } else {
                viewW = oldW * newH / oldH;
                return {
                    width: _w * 100 / oldW * viewW / newW,
                    padding_top: _h * 100 / oldW * viewW / newW,
                    right: _r * 100 / oldW * viewW / newW + ((newW - viewW) / 2 / newW * 100),
                    left: _l * 100 / oldW * viewW / newW + ((newW - viewW) / 2 / newW * 100),
                    top: _t * 100 / oldH,
                    bottom: _b * 100 / oldH,
                }
            }
        }

        var app = new Vue({ // 主体结构
            el: '#app',
            data: {
                pageNum: 0, // 页面个数
                nowPageNum: 0, // 当前页面个数
                pageStyle: { // v-style
                    height: $(window).height(),
                    width: $(window).width(),
                    modelSwipe: {
                        width: countRect({printHeight: 1206,printWidth: 750,width: 71}).width + '%',
                        paddingTop: countRect({printHeight: 1206,printWidth: 750,height: 39}).padding_top + '%',
                        top: countRect({printHeight: 1206,printWidth: 750,top: 1158}).top + '%',
                    },
                    model: {
                        width: countRect({printHeight: 1206,printWidth: 750,width: 750}).width + '%',
                        paddingTop: countRect({printHeight: 1206,printWidth: 750,height: 1206}).padding_top + '%',
                    }
                },
                styleAlive: { // v-if
                    screenAlive: false,
                    loadingAlive: true,
                },
                htmlDom:['','','','','','','',''] // v-html
            },
            components: {
                'component-one': componentOne, // 封皮组件
                'component-two': componentTwo, // 结尾组件              
            },
            mounted: function () { // 组件生成时加载的函数 
                this.$nextTick(function () {
                    document.addEventListener('touchmove',function (event) { // 取消默认事件
                        var event = event || window.event;
                        event.preventDefault();
                    }, false);
                    this.share(); // 分享
                    this.loadImage(picArr,this.changeNumber); // 图片预加载
                })
            },
            methods: { // 需要用到的方法  
                loadImage: function (arr,callback) { // 图片预加载
                    var len = arr.length;
                    var index = 0;
                    var imgArr = [];
                    function load () {
                        var image = new Image();
                        function loading () {
                            imgArr.push(image);
                            if(index < len) {
                                callback && callback(imgArr);
                                load();
                            }else {
                                    imgArr.shift();
                            }
                            index ++;
                        }
                        image.onload = loading; // 图片预加载成功
                        image.onerror = loading; // 图片预加载失败
                        image.src = arr[index];
                    }
                    if (len > 0) {
                        load();
                    }
                },
                changeNumber: function (arr) { // 图片预加载完成
                    if(parseInt(arr.length / picArr.length) * 100 == 100) {   
                        this.styleAlive.loadingAlive = false;    
                        this.styleAlive.screenAlive = true;
                        this.init();             
                    }
                },
                init: function () { // 配置翻页属性
                    var _this = this;
                    _this.pageNum = $('.page').length;
                    $('.page-0' + _this.nowPageNum).addClass('active');
                    _this.active();   
                    _this.resize();               
                },
                resize: function () { // 改变窗口尺寸
                    var _this = this;
                    $(window).resize(function () {
                        _this.pageStyle.height = $(window).height();
                        _this.pageStyle.width = $(window).width();

                        _this.pageStyle.modelSwipe.width = countRect({printHeight: 1206,printWidth: 750,width: 71}).width + '%';
                        _this.pageStyle.modelSwipe.paddingTop = countRect({printHeight: 1206,printWidth: 750,height: 39}).padding_top + '%';
                        _this.pageStyle.modelSwipe.top = countRect({printHeight: 1206,printWidth: 750,top: 1158}).top + '%';

                        _this.pageStyle.model.width = countRect({printHeight: 1206,printWidth: 750,width: 750}).width + '%';
                        _this.pageStyle.model.paddingTop = countRect({printHeight: 1206,printWidth: 750,height: 1206}).padding_top + '%';
                    })
                },
                sub: function () { // 从页面离开时删除 html 结构
                    if(this.nowPageNum >= 1 && this.nowPageNum <= 8) {
                        this.htmlDom[this.nowPageNum - 1] = ''
                    }                    
                },
                add: function () { // 进入下一个页面时增加 html 结构
                    if(this.nowPageNum >= 1 && this.nowPageNum <= 7) {
                        this.htmlDom[this.nowPageNum - 1] += '<img src="https://duanran1996112.github.io/duanranHome.github.io/vueCat/images/joke-' + this.nowPageNum + '-1.png" alt="漫画">';
                        this.htmlDom[this.nowPageNum - 1] += '<img src="https://duanran1996112.github.io/duanranHome.github.io/vueCat/images/joke-' + this.nowPageNum + '-2.png" alt="漫画">';
                        this.htmlDom[this.nowPageNum - 1] += '<img src="https://duanran1996112.github.io/duanranHome.github.io/vueCat/images/joke-' + this.nowPageNum + '-3.png" alt="漫画">';
                        this.htmlDom[this.nowPageNum - 1] += '<img src="https://duanran1996112.github.io/duanranHome.github.io/vueCat/images/joke-' + this.nowPageNum + '-4.png" alt="漫画">';
                        this.htmlDom[this.nowPageNum - 1] += '<img src="https://duanran1996112.github.io/duanranHome.github.io/vueCat/images/joke-' + this.nowPageNum + '-5.png" alt="漫画">';
                    } else if (this.nowPageNum == 8) {
                        this.htmlDom[this.nowPageNum - 1] += '<img src="https://duanran1996112.github.io/duanranHome.github.io/vueCat/images/joke-' + this.nowPageNum + '-1.png" alt="漫画">';
                        this.htmlDom[this.nowPageNum - 1] += '<img src="https://duanran1996112.github.io/duanranHome.github.io/vueCat/images/joke-' + this.nowPageNum + '-2.png" alt="漫画">';
                        this.htmlDom[this.nowPageNum - 1] += '<img src="https://duanran1996112.github.io/duanranHome.github.io/vueCat/images/joke-' + this.nowPageNum + '-3.png" alt="漫画">';
                        this.htmlDom[this.nowPageNum - 1] += '<img src="https://duanran1996112.github.io/duanranHome.github.io/vueCat/images/joke-' + this.nowPageNum + '-4.png" alt="漫画">';
                    }                    
                },
                leave: function () { // 从该页面离开时,去除运动类
                    var _this = this;
                    if(_this.nowPageNum == 0 || _this.nowPageNum == 9) {
                        $('.page-0' + _this.nowPageNum).removeClass('active');
                    } else {
                        $($('.page').get(_this.nowPageNum)).removeClass('active');
                    }
                },
                arrive: function () { // 进入下一个页面时,增加运动类
                    var _this = this;
                    if(_this.nowPageNum == 0 || _this.nowPageNum == 9) {
                        $('.page-0' + _this.nowPageNum).addClass('active');
                    } else {
                        $($('.page').get(_this.nowPageNum)).addClass('active');
                    }
                },
                active: function () { // 绑定swipe事件,当从该页面离开时
                    var _this = this;
                    $('.wrapper .screen').on('swipeUp swipeDown',function (event) {
                        var event = event || window.event;
                        _this.leave();
                        _this.sub();
                        if(event.type == "swipeUp") {
                            _this.nowPageNum++;
                        } else {
                            _this.nowPageNum--;
                        }
                        _this.page();
                    });
                },
                page: function () { // 配置翻页的属性,当进入下一个页面时
                    var _this = this;
                    if (_this.nowPageNum < 0) {
                        _this.nowPageNum = 0;
                    } else if (_this.nowPageNum >= _this.pageNum) {
                        _this.nowPageNum = _this.pageNum - 1;
                    } else {
                        _this.nowPageNum = _this.nowPageNum;
                    }
                    $('.wrapper .screen').css({
                        "transform": "translate3d(0,-" +  (_this.nowPageNum * _this.pageStyle.height) + "px,0)",
                        "-webkit-transform": "translate3d(0,-" +  (_this.nowPageNum * _this.pageStyle.height) + "px,0)"
                    });
                    _this.arrive();
                    _this.add();
                },
                share: function () { // 分享
                    var shareData = {
                        title: "食品安全让你心慌慌？较真喵教你几招！",
                        desc: "微波炉致癌？草莓农残超标欧盟7倍？这些报道你怕了吗？其实不必担心。",
                        img: "https://duanran1996112.github.io/duanranHome.github.io/vueCat/images/share.jpg",
                        link: window.location.href
                    };
                    var UA = function() {
                        var userAgent = navigator.userAgent.toLowerCase();
                        return {
                            ipad: /ipad/.test(userAgent),
                            iphone: /iphone/.test(userAgent),
                            android: /android/.test(userAgent),
                            qqnews: /qqnews/.test(userAgent),
                            weixin: /micromessenger/.test(userAgent),
                            qqnews_version: userAgent.match(/qqnews/i) == "qqnews" ? userAgent.split('qqnews/')[1] : ''
                        }
                    };
                    function shareQQNews() {
                        var ua = UA();
                        switch (true) {
                            case ua.qqnews:
                                if (window.TencentNews && window.TencentNews.setShareArticleInfo) {
                                    window.TencentNews.setShareArticleInfo(shareData.title, shareData.desc, shareData.desc, shareData.link, shareData.img)
                                }
                                if (window.TencentNews && window.TencentNews.showShareMenu) {
                                    window.TencentNews.showShareMenu(shareData.link, shareData.title, shareData.desc, shareData.img, "news_news_wc")
                                } else {
                                    window.TencentNews.shareFromWebView(shareData.title, shareData.desc, shareData.img)
                                }
                                break;
                            case ua.weixin:
                                var weixinLayout = document.querySelector(".weixin_layout");
                                weixinLayout.style.display = "block";
                                weixinLayout.addEventListener("tap", function() {
                                    weixinLayout.style.display = "none"
                                });
                                break;
                            default:
                                window.location = "http://share.v.t.qq.com/index.php?c=share&a=index&appkey=801378464&url=" + shareData.link + "&title=" + shareData.desc + "&pic=" + shareData.img + "&des=" + shareData.title;
                                break;
                        }
                    };
                    function onBridgeReady() {
                        WeixinJSBridge.on("menu:share:timeline", function(e) {
                            var data = {
                                img_width: "150",
                                img_height: "112.5",
                                img_url: shareData.img,
                                link: shareData.link,
                                desc: shareData.title,
                                title: shareData.desc
                            };
                            WeixinJSBridge.invoke("shareTimeline", data, function(res) {
                                WeixinJSBridge.log(res.err_msg)
                            })
                        });
                        WeixinJSBridge.on("menu:share:weibo", function() {
                            WeixinJSBridge.invoke("shareWeibo", {
                                "content": shareData.desc,
                                "url": shareData.link
                            }, function(res) {
                                WeixinJSBridge.log(res.err_msg)
                            })
                        });
                        WeixinJSBridge.on('menu:share:appmessage', function(argv) {
                            WeixinJSBridge.invoke("sendAppMessage", {
                                img_width: "120",
                                img_height: "120",
                                img_url: shareData.img,
                                link: shareData.link,
                                desc: shareData.desc,
                                title: shareData.title
                            }, function(res) {
                                WeixinJSBridge.log(res.err_msg)
                            })
                        })
                    };
                    document.addEventListener('WeixinJSBridgeReady', function() {
                        onBridgeReady();
                    });
                    function androidQQNewsShare() {
                        var head = document.getElementsByTagName('body')[0];
                        var script = document.createElement('script');
                        script.type = 'text/javascript';
                        script.src = 'http://mat1.gtimg.com/www/js/newsapp/jsapi/news.js?_tsid=1';
                        head.appendChild(script)
                    }
                    androidQQNewsShare();  
                }
            }
        })  
    </script>
