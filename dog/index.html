        var markScroll = 0;

                if($(window).scrollTop()>100){
                    if(markScroll == 0) {
                        $('.go-top').show();
                    } else {
                        $('.go-top').hide();
                    }
                }else{

                }        
            }

            $('.go-top').click(function(){
                scroll('0px', 300);
            });

            function scroll(scrollTo, time) {
                var scrollFrom = parseInt(document.body.scrollTop),
                    i = 0,
                    runEvery = 5; // run every 5ms

                scrollTo = parseInt(scrollTo);
                time /= runEvery;

                var interval = setInterval(function () {
                    i++;
                    document.body.scrollTop = (scrollTo - scrollFrom) / time * i + scrollFrom;
                    if (i >= time) {
                        clearInterval(interval);
                    }
                }, runEvery);
            }
        }

        function pageImg (ele) { // 轮播
            var _this = this;
            _this.length = ele.find('ul').find('li').length;

            ele.find('ul').width(_this.length * _this.width);
            ele.find('ul').find('li').width( _this.width);

            $(ele.find('.model-icon').get(_this.nowPage)).addClass('model-icon-change');

            page();

            function changeLeft () {
                if(_this.nowPage == (_this.length - 1)) {
                    _this.nowPage = -1;             
                } 
            }

            function changeRight () {
                if(_this.nowPage == 0) {
                    _this.nowPage = _this.length;   
                }
            }

            ele.find('.model-btn-right').on('click',function () {
                $(ele.find('.model-icon').get(_this.nowPage)).removeClass('model-icon-change');
                changeLeft();
                _this.nowPage++;
                $(ele.find('.model-icon').get(_this.nowPage)).addClass('model-icon-change');
                page();
            })

            ele.find('.model-btn-left').on('click',function () {
                $(ele.find('.model-icon').get(_this.nowPage)).removeClass('model-icon-change');
                changeRight();
                _this.nowPage--;
                $(ele.find('.model-icon').get(_this.nowPage)).addClass('model-icon-change');
                page();
            })

            function page () {
                if(_this.nowPage < 0) {
                    _this.nowPage = 0;
                } else if (_this.nowPage >= _this.length) {
                    _this.nowPage = _this.length - 1;
                } else {
                    _this.nowPage = _this.nowPage;
                }
                ele.find('ul').css({
                    "transform": "translate3d(-" + _this.nowPage * _this.width + "px,0,0)",
                    "-webkit-transform": "translate3d(-" + _this.nowPage * _this.width + "px,0,0)"
                })    
            }
            
        }

        var markSuccess = 0; // loading 图片 标志位

        var commentTime_dog; // 更新 汪圈 定时器

        function drawCanvas (x,y,r) { // canvas 画图  
            ctx.lineWidth = "2";         
            ctx.strokeStyle = "#fff";
            ctx.beginPath();
            ctx.arc(x,y,r,60,0,2 * Math.PI,0);
            ctx.closePath();
            ctx.stroke();
            
            ctx.lineWidth = "2"; 
            ctx.strokeStyle = "#fff";
            ctx.beginPath();
            ctx.moveTo(x,y - r / 2);
            ctx.lineTo(x,y + r / 2);
            ctx.stroke();
            ctx.closePath();

            ctx.lineWidth = "2"; 
            ctx.strokeStyle = "#fff";
            ctx.beginPath();
            ctx.moveTo(x - r / 2,y);
            ctx.lineTo(x + r / 2,y);
            ctx.closePath();
            ctx.stroke();
        }

        function roundCanvas (x,y,r,deg,width,height) { // canvas 加载
            ctx.clearRect(0,0,width,height);
            ctx.fillStyle = "#242424";
            ctx.fillRect(0,0,width,height);

            if(deg /  (2 * Math.PI) >= 1) {
                deg = deg % (2 * Math.PI)
            }

            var offsetX = r * Math.cos(deg);
            var offsetY = r * Math.sin(deg);

            offsetX = x + offsetX;
            offsetY = y - offsetY;
            
            ctx.fillStyle="#fff";
            ctx.beginPath();
            ctx.arc(offsetX,offsetY,r / 10 + 1,0,2 * Math.PI,0);
            ctx.closePath();
            ctx.fill();

            drawCanvas(x,y,r);
        }

        function beginCanvas () { // canvas 一直加载
            var deg = 0;
            var timer = setInterval(function () {
                if(markSuccess == 1) {
                    clearInterval(timer);
                    return;
                }
                deg += 2 * Math.PI / 180;
                roundCanvas(x,y,r,deg,width,height);
            },1/60*1000);
        }
